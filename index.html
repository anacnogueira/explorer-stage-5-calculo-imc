<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="alert-error"></div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">CÃ¡culo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta apontando para direita" />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <button class="close">
          <img src="./assets/close.svg" alt="Imagem para fechar a popup" />
        </button>
        <h2 class="title"></h2>
      </div>
    </div>
  </body>
</html>
